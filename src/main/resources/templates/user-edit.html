<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 text-bg-dark" style="flex: 1;"></header>
<div class="container">
    <h1>User editor</h1>
    <form th:action="@{/user}" method="post">
        <input type="text" th:value="${user.username}" name="username">
        <div th:each="role : ${roles}">
            <input type="checkbox" th:name="${role}" th:text="${role}"
                   th:checked="${#arrays.contains(user.roles,role)}">
        </div>
        <input type="hidden" th:value="${user.id}" name="userId">
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
