<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 text-bg-dark" style="flex: 1;"></header>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/home" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/admin/user" class="nav-link active">Users</a></li>
        <li class="nav-item"><a href="/admin/add" class="nav-link">Products</a></li>
    </ul>
</header>
<div class="container">
    <form th:action="@{/admin/user}" method="post"
          style="width:500px;height:100px;margin-left: auto; margin-right: auto;text-align:center;">
        <h1>User editor</h1><br>
        <div class="form-floating">
            <input class="form-control" type="text" th:value="${user.username}" name="username" placeholder="Username">
            <label>Username</label>
        </div><br>
        <div th:each="role : ${roles}" style="text-align:left;">
            <input type="checkbox" th:name="${role}" th:text="${role}"
                   th:checked="${#arrays.contains(user.roles,role)}">
        </div><br>
        <div class="form-floating">
            <input class="form-control" type="text" th:value="${user.phone}" name="phone" placeholder="Phone">
            <label>Phone</label>
        </div><br>
        <div class="form-floating">
            <input class="form-control" type="text" th:value="${user.email}" name="email" placeholder="Email">
            <label>Email</label>
        </div><br>
        <input type="hidden" th:value="${user.id}" name="userId">
        <button type="submit" class="btn btn-warning   w-100 py-2">Save</button>
    </form>
</div>
</body>
</html>
