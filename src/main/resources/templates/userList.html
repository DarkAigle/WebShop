<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Users</h1>
<div th:each="el : ${users}">
    <span th:text="${el.username}"></span>
    <b th:text="${el.roles}"></b>
    <a th:href="'/user/' + ${el.id}">edit</a>
</div>
</body>
</html>
