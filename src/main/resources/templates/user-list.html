<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 text-bg-dark" style="flex: 1;"></header>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/home" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/admin/user" class="nav-link active">Users</a></li>
        <li class="nav-item"><a href="/admin/add" class="nav-link">Products</a></li>
    </ul>
</header>
<div class="container">
    <h1>Users</h1>
    <div th:each="el : ${users}">
        <span th:text="${el.username}"></span>
        <span th:text="@{User}" class="badge text-bg-success rounded-pill"></span>
        <span th:if="${#arrays.contains(el.roles,T(com.travin.myshop.domain.Role).ADMIN)}" th:text="@{Admin}" class="badge text-bg-danger rounded-pill"></span>
        <a th:href="'user/' + ${el.id}">edit</a>
    </div>
</div>
</body>
</html>
