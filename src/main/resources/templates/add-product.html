<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 text-bg-dark" style="flex: 1;"></header>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/home" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/admin/user" class="nav-link">Users</a></li>
        <li class="nav-item"><a href="/admin/add" class="nav-link active">Products</a></li>
    </ul>
</header>
<main class="form-signin w-100 m-auto" >
    <form th:action="@{/admin/add}" method="post" style="width:500px;height:100px;margin-left: auto; margin-right: auto;text-align:center;">
        <h1 class="h3 mb-3 fw-normal">Enter data</h1>

        <div class="form-floating">
            <input type="text" name="name" class="form-control" placeholder="Name">
            <label>Name</label>
        </div><br>
        <div class="form-floating">
            <input type="text" name="price" class="form-control" placeholder="Price">
            <label>Price</label>
        </div><br>
        <div class="form-floating">
            <input type="text" name="count" class="form-control" placeholder="Count">
            <label>Count</label>
        </div><br>
        <div class="form-floating">
            <input type="text" name="image" class="form-control" placeholder="Url">
            <label>Image</label>
        </div><br>
        <button class="btn btn-primary w-100 py-2" type="submit">Apply</button>
    </form>
</main>
</body>
</html>
