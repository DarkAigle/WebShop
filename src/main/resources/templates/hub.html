<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 text-bg-dark" style="flex: 1;"></header>
<div>Add product</div>
<div>
    <form th:action="@{/hub}" method="post">
        <input type="text" name="name" placeholder="Enter the name"/>
        <input type="text" name="price" placeholder="Enter the price"/>
        <input type="text" name="count" placeholder="Enter the count"/>
        <input type="text" name="image" placeholder="Enter the image url"/>
        <button type="submit">Add</button>
    </form>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
