<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 text-bg-dark" style="flex: 1;"></header>
<header class="d-flex justify-content-center py-3" th:if="${isAdmin}">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/home" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link active">Account</a></li>
        <li class="nav-item"><a href="/admin/user" class="nav-link">Users</a></li>
        <li class="nav-item"><a href="/admin/add" class="nav-link">Products</a></li>
    </ul>
</header>

<div class="container">
    <form th:action="@{/account/edit}" method="post"
          style="width:500px;height:100px;margin-left: auto; margin-right: auto;text-align:left;">
        <h1 style="text-align:center;">Welcome, <span th:text="${user.username}"></span>!</h1>
        <div class="form-floating">
            <span th:text="${user.username}" class="form-control"></span>
            <label>Username</label>
        </div>
        <br>
        <div class="form-floating">
            <span th:text="${user.phone}" class="form-control"></span>
            <label>Phone</label>
        </div>
        <br>
        <div class="form-floating">
            <span th:text="${user.email}" class="form-control"></span>
            <label>Email</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" name="new_password" class="form-control" placeholder="New password">
            <label>New password</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" name="confirm_password" class="form-control" placeholder="Confirm new password">
            <label>Confirm new password</label>
        </div>
        <br>
        <input type="hidden" name="userId" th:value="${user.id}">
        <input type="submit" value="Change password" class="btn btn-outline-dark w-100 py-2">
    </form>
</div>
</body>
</html>
